{% extends "layouts/base.html" %}

{% block content %}
<main class="flex flex-col min-h-screen">
  <section class="flex-grow">
<section class="flex justify-center flex-wrap my-4">
	{% for foto in fotos %}

	<div
        class="border border-gray-300 w-64 h-84 rounded-xl shadow-lg m-4 transition-transform transform hover:scale-105"
      >
        <div class="h-40">
          <img
            class="rounded-t-xl h-full w-full object-cover"
						src="{{foto.imageurl}}"
          />
        </div>
				<h2 class="m-3 text-xl font-semibold text-gray-800">{{foto.nombre}}</h2>
        <div
          class="bg-white h-28 text-sm m-3 text-gray-700 flex flex-col justify-between"
        >
				<p class="text-gray-600 mb-3">{{foto.descripcion}}</p>

          <div class="flex justify-between">
            <div class="inline-flex border border-gray-300 rounded-lg">
              <button
                class="px-3 py-1 text-gray-600 border-r border-gray-300 hover:bg-gray-100 transition-colors duration-200"
              >
                View
              </button>
              <button
                class="px-3 py-1 text-gray-600 hover:bg-gray-100 transition-colors duration-200"
              >
                Edit
              </button>
            </div>

            <div class="my-auto">
              <p class="text-gray-500 text-xs">9 mins</p>
            </div>
          </div>
        </div>
      </div>
	{% empty %}
	<p>No hay fotos disponibles.</p>
	{% endfor %}

</section>
</section>
{% endblock %}
